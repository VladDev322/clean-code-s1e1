<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>

<body class="page">
  <section class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </section>
  <section class="todo">
    <div id="todo__add add">
      <label for="add__input">Add Item</label>
      <div class="add__container">
        <input id="add__input" class="todo__input" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="todo__incomplete-tasks">
      <li class="todo__task-container">
        <input type="checkbox">
        <label class="todo__label">Pay Bills</label>
        <input type="text" class="todo__input">
        <button class="todo__edit-btn">Edit</button>
        <button class="todo__delete-btn">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="todo__task-container edit-mode">
        <input type="checkbox">
        <label class="todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input">
        <button class="todo__edit-btn">Save</button>
        <button class="todo__delete-btn">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="todo__completed-tasks">
      <li class="todo__task-container">
        <input type="checkbox" checked>
        <label class="todo__label">See the Doctor</label>
        <input type="text" class="todo__input">
        <button class="todo__edit-btn">Edit</button>
        <button class="todo__delete-btn">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
